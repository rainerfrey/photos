server.port=8761
eureka.instance.hostname=localhost
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.service-url.default_zone=http://${eureka.instance.hostname}:${server.port}/eureka/
eureka.server.response-cache-update-interval-ms=500
eureka.server.eviction-interval-timer-in-ms=500
logging.level.com.netflix.eureka.registry.AbstractInstanceRegistry=WARN